<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine's Invitation ‚ù§Ô∏è</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #ff7eb3, #ff758c);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Envelope Background */
    .envelope {
      position: relative;
      width: 420px;
      height: 280px;
      background: #fefefe;
      border-radius: 12px;
      box-shadow: 0 30px 70px rgba(0, 0, 0, 0.25);
      animation: float 4s ease-in-out infinite;
    }

    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffd6e0, #fff);
      clip-path: polygon(0 0, 50% 55%, 100% 0, 100% 100%, 0 100%);
      border-radius: 12px;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff4d6d, #e63946);
      clip-path: polygon(0 0, 50% 55%, 100% 0);
      transform-origin: top;
      animation: openFlap 1.8s ease forwards;
      border-radius: 12px 12px 0 0;
    }

    /* Card */
    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -40%);
      background: white;
      padding: 30px 28px 35px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
      width: 320px;
      opacity: 0;
      animation: slideOut 1.2s ease forwards;
      animation-delay: 1.6s;
      z-index: 2;
    }

    .photo {
      width: 110px;
      height: 110px;
      margin: 0 auto 15px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(230, 57, 70, 0.4);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      color: #e63946;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1.5rem;
    }

    p {
      color: #555;
      font-size: 1.05rem;
      margin: 0 0 20px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      border: none;
      padding: 12px 22px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, #e63946, #ff4d6d);
      color: white;
      box-shadow: 0 8px 20px rgba(230, 57, 70, 0.4);
    }

    #noBtn {
      background: #f1f1f1;
      color: #333;
    }

    #yesBtn:hover {
      transform: translateY(-2px) scale(1.05);
    }

    #noBtn:hover {
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes openFlap {
      0% {
        transform: rotateX(0deg);
      }
      100% {
        transform: rotateX(180deg);
      }
    }

    @keyframes slideOut {
      0% {
        transform: translate(-50%, -20%);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -60%);
        opacity: 1;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @media (max-width: 480px) {
      .envelope {
        width: 90%;
        height: 260px;
      }
    }
      /* Floating background images */
    .floating-images {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .floating-images img {
      position: absolute;
      width: 120px;
      opacity: 0.35;
      animation: floatImg 12s ease-in-out infinite;
    }

    .img1 { top: 10%; left: 8%; animation-delay: 0s; }
    .img2 { bottom: 15%; right: 10%; animation-delay: 3s; }
    .img3 { top: 20%; right: 25%; animation-delay: 6s; }

    @keyframes floatImg {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-25px) rotate(6deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

  </style>
</head>
<body>

  <!-- Floating background images -->
  <div class="floating-images">
    <!-- Replace these with your own images -->
    <img src="1.jpg" class="img1" alt="floating image" />
    <img src="2.jpg" class="img2" alt="floating image" />
    <img src="3.jpg" class="img3" alt="floating image" />
  </div>

  <div class="envelope">
    <div class="flap"></div>

    <div class="card">
      <div class="photo">
        <!-- Replace her.jpg with her actual photo -->
        <img src="darln.jpg" alt="Her photo" />
      </div>

      <h1>Date sa Feb 14 ? ‚ù§Ô∏è</h1>
      <p>Date mo ako sa 14 sabado even though may pasok ka.</p>

      <div class="buttons">
        <button id="yesBtn">Yes baby don</button>
        <button id="noBtn">NO WAY!!!</button>
      </div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    yesBtn.addEventListener('click', () => {
      document.querySelector('.card').innerHTML = `
        <h1>Yown hehe üíï</h1>
        <p>Date Night yan beng  ‚ù§Ô∏è<br>See you on sa Valentine's Day lovelove!</p>
      `;
    });

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
